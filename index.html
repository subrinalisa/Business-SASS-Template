<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Weather App">
    <meta name="author" content="Subrina Lisa">
    <!-- Title -->
    <title>Weathern</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/logo.png">
    <!-- Bootstrap Stylesheet -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Icons Stylesheet -->
    <link rel="stylesheet" href="assets/icon-fontawesome/css/all.css">
    <link rel="stylesheet" href="assets/icon-bootstrap/bootstrap-icons.css">
    <!-- Plugin Stylesheet -->
    <link rel="stylesheet" href="assets/vendor/tab.css">
    <link rel="stylesheet" href="assets/vendor/teleport-autocomplete.css">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- ========= Preloader ========= -->
    <div id="preloader">
        <div class="loader-wrap">
            <div class="loader">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>
    <!-- ========= Header ========= -->
    <header>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <div class="card wrapper">
                        <div class="card-body">
                            <div class="d-md-flex justify-content-between mb-4">
                                <div class="logo align-self-center">
                                    <a href="index.html"><img src="./assets/images/logo.png" class="img-fluid"
                                            alt="weather"><span>Weathern</span></a>
                                </div>
                                <div class="align-self-center">
                                    <form class="d-flex justify-content-center" id="form">
                                        <input class="form-control" type="search" placeholder="Search City"
                                            list="search-city" required>
                                        <button class="btn btn-primary ms-2" type="submit">Search</button>
                                    </form>
                                </div>
                            </div>
                            <h2 class="city-name"></h2>
                            <hr>
                            <div class="row today">
                                <!-- Dynamically Rendered -->
                            </div>
                            <div class="row upcoming">
                                <!-- Dynamically Rendered -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- ========= Js Files ========= -->
    <!-- Jquery Js -->
    <script src="assets/js/jquery-1.12.4.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Popper Js -->
    <script src="assets/js/popper.min.js"></script>
    <!-- Bootstrap Js -->
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- Plugin Js -->
    <script src="assets/vendor/scroll-up.min.js"></script>
    <script src="assets/vendor/teleport-autocomplete.min.js"></script>
    <!-- Custom Js -->
    <script src="assets/js/custom.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
